 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binany Agent Kenya</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, red, orange, yellow, green);
      color: white;
      height: 100%;
    }

    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #001f4d;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .bar {
      width: 6px;
      height: 120px;
      background-color: red;
      position: absolute;
      top: -120px;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    .green-bar {
      background-color: green;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    #main-content {
      display: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      width: 100%;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #0077ff, #66ccff, gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description {
      font-size: 16px;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    input {
      padding: 15px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 15px 30px;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 60px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      background: #004aad;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #003379;
    }

    .about-title {
      font-size: 24px;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
    }

    .about-box {
      background: rgba(0, 128, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid lightblue;
      font-weight: bold;
      color: black;
      max-width: 500px;
      margin-bottom: 40px;
    }

    .copyright {
      font-size: 14px;
      color: #ffffffaa;
      margin-top: 50px;
    }

    @media (min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        justify-content: space-around;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="splash">
    <div class="title">Binany Agent Kenya</div>
  </div>

  <div id="main-content">
    <div class="content-wrapper">
      <div>
        <div class="title">Binany Agent Kenya</div>
        <div class="description">Trusted local platform for instant deposits and withdrawals.</div>

        <!-- ✅ Login Form -->
        <form onsubmit="return validateLogin()">
          <input id="phone" type="tel" maxlength="10" minlength="10" pattern="[0-9]{10}" placeholder="PHONE NUMBER" required /><br>
          <input id="password" type="password" placeholder="PASSWORD" required /><br>
          <button type="submit">LOG IN</button>
        </form>

        <div class="nav-links">
          <a href="deposit.html">Deposit</a>
          <a href="withdraw.html">Withdraw</a>
        </div>

        <div class="about-title">ABOUT US</div>
        <div class="about-box">
          We are a licensed and fast-growing digital agent helping Binany users in Kenya transact quickly and securely.
        </div>

        <div class="copyright">
          © 2025 Binany Agent Kenya. All rights reserved.
        </div>
      </div>
    </div>
  </div>

  <script>
    const splash = document.getElementById("splash");

    for (let i = 0; i < 100; i++) {
      const bar = document.createElement("div");
      bar.classList.add("bar");

      // Randomly choose red or green
      if (Math.random() > 0.5) {
        bar.classList.add("green-bar");
      }

      bar.style.left = Math.random() * 100 + "vw";
      bar.style.animationDuration = (4 + Math.random() * 3) + "s";
      splash.appendChild(bar);
    }

    setTimeout(() => {
      splash.style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
    }, 5000);

    function validateLogin() {
      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      alert("Login successful (demo only)");
      return false;
    }
  </script>
</body>
</html>
