 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2b59c3, #8a2be2, #ff00ff);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }

    label {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #5a189a;
      text-transform: uppercase;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #5a189a;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ff00ff;
      outline: none;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      display: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: #5a189a;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #c300ff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LOGIN</h2>
    <form onsubmit="event.preventDefault(); validateAndLogin();">
      <label for="username">USERNAME</label>
      <input type="text" id="username" placeholder="Enter your username" required />

      <label for="phone">PHONE NUMBER</label>
      <input type="tel" id="phone" placeholder="Enter 10-digit phone number" required />
      <div class="error" id="phoneError">Phone number must be exactly 10 digits.</div>

      <button type="submit">LOG IN</button>
    </form>
  </div>

  <script>
    function validateAndLogin() {
      const user = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const phoneError = document.getElementById("phoneError");

      // Validate phone: exactly 10 digits
      if (!/^\d{10}$/.test(phone)) {
        phoneError.style.display = "block";
        return;
      } else {
        phoneError.style.display = "none";
      }

      // Redirect to homepage
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
